<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
    background-color: #28a745; 
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #218838; 
}
        
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="validationForm">
        <!-- Full Name Field -->
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Saadia Hussein" required>
            <span class="error-message" id="fullNameError"></span>
        </div>

        <!-- Email Address Field -->
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="saadia@example.com" required>
            <span class="error-message" id="emailError"></span>
        </div>

        <!-- Phone Number Field -->
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="1234567890" required>
            <span class="error-message" id="phoneError"></span>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password123" required>
            <span class="error-message" id="passwordError"></span>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- Success Message -->
    <p id="successMessage" style="color: green; display: none;">All fields are valid!</p>

    <!-- Link to JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
